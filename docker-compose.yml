services:
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: agentic-fuseki
    ports:
      - "3030:3030"
    environment:
      - JVM_ARGS=-Xmx2g
    volumes:
      - fuseki-data:/fuseki
      - ./fuseki/config:/fuseki-config:ro
      - ../ontologies/ontologies:/ontologies:ro
    networks:
      - semantic-net
    restart: unless-stopped

  kuzu-api:
    build:
      context: .
      dockerfile: kuzu.Dockerfile
    container_name: agentic-kuzu
    ports:
      - "8080:8080"
    volumes:
      - kuzu-data:/data
      - ../ontologies/ontologies:/ontologies:ro
    networks:
      - semantic-net
    restart: unless-stopped
    environment:
      - KUZU_DB_PATH=/data/ontology.kuzu


networks:
  semantic-net:
    driver: bridge

volumes:
  fuseki-data:
    driver: local
  kuzu-data:
    driver: local