services:
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: agentic-fuseki
    ports:
      - "3030:3030"
    command: ["--config=/fuseki-config/assembler.ttl"]
    environment:
      - JVM_ARGS=-Xmx4g -Dlog4j2.formatMsgNoLookups=true
      - ADMIN_PASSWORD=admin
    volumes:
      - fuseki-data:/fuseki
      - ./fuseki/config:/fuseki-config:ro
      - ../ontologies/ontologies:/ontologies:ro
    networks:
      - semantic-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kuzu-api:
    build:
      context: .
      dockerfile: kuzu.Dockerfile
    container_name: agentic-kuzu
    ports:
      - "8080:8080"
    volumes:
      - kuzu-data:/data
      - ../ontologies/ontologies:/ontologies:ro
    networks:
      - semantic-net
    restart: unless-stopped
    environment:
      - KUZU_DB_PATH=/data/ontology.kuzu


networks:
  semantic-net:
    driver: bridge

volumes:
  fuseki-data:
    driver: local
  kuzu-data:
    driver: local